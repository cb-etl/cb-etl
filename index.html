<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Trend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--  引用 jqcloud2  -->
        <!-- Reference : http://mistic100.github.io/jQCloud/demo.html -->

<body>
    <section id="header"> 

        <div class="container">
            <div class="row">
                <div class="title col text-center">
                    <h1>What's Now!?</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="select_box">
                        <select id="theme" onchange="select_theme()">
                            <option value="news">時事</option>
                            <option value="game">遊戲</option>
                            <option value="beauty">美妝</option>
                            <option value="skincare">保養</option>
                            <option value="food">美食</option>
                        </select>
                        <div class="select-icon">
                            <svg focusable="false" viewBox="0 0 104 128" width="25" height="35" class="icon">
                                <path d="m2e1 95a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm14 55h68v1e1h-68zm0-3e1h68v1e1h-68zm0-3e1h68v1e1h-68z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="select_box">
                        <select id="time" onchange="">
                            <option value="today">今日</option>
                            <option value="yesterday" disabled>1日前(開發中)</option>
                            <option value="3days" disabled>過去3日(開發中)</option>
                            <option value="7days" disabled>過去1週(開發中)</option>
                            <option value="30days" disabled>過去1月(開發中)</option>
                        </select>
                        <div class="select-icon">
                            <svg focusable="false" viewBox="0 0 104 128" width="25" height="35" class="icon">
                              <path d="m2e1 95a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm14 55h68v1e1h-68zm0-3e1h68v1e1h-68zm0-3e1h68v1e1h-68z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>


    <section id="keyword"> 
        
        <div class="container">
            <div class="row">

                <div class="col-xl-12 text-center">
                    <h3>關鍵字排行榜</h3>
                </div>

                <div class="leaderboard col-xl align-self-center text-center">
                    <ol class="keyword_leaderboard rectangle-list">
                        <!-- <li><span>keyword</span></li> -->
                    </ol>
                </div>
        
                <div class="keyword_cloud col-xl-8">
                    <div id="keyword_cloud"></div>
                </div>

            </div>
        </div>

    </section>

    <!-- divider box -->
    <div id="keyword_selected" class="keyword_selected">
        <h3 id="keyword_text"></h3>
    </div>
    <!-- divider box -->

    <section id="subkeyword"> 

        <div class="container">
            <div class="row">
                <div class="col-xl">
                    <div class="row">
                        <div class="sentiment_progress col-xl-12 text-center">
                            <!-- <h5>相關輿論情緒<br>(社群留言)</h5> -->
                            <!-- <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:80%">
                                    正面 : 80%
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width:5%">
                                    中立 : 5%
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width:15%">
                                    負面 : 15%
                                </div>
                            </div> -->
                        </div>
    
                        <div class="subkeyword_leaderboard col-xl-12 text-center">
                            <h5>相關關鍵字</h5>
                            <ol class="keyword_subkeyword_leaderboard rectangle-list">
                                <!-- <li><span>SubKeyword</span></li> -->
                            </ol>
                        </div>
                    </div>
                </div>

        
                <div class="subkeyword_cloud col-xl-8 align-self-center">
                    <div id="subkeyword_cloud"></div>
                </div>

            </div>
        </div>

    </section>


    <section id="url"> 

        <div class="container" id="url_card_container">
            <h5>相關文章</h5>
            <div class="grid">
                

            </div>
        </div>

    </section>

    <script type="text/javascript" src="./load_data.js">  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
